name: Publish to npm
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install
      
      - name: Build lib
        run: npm run build

      - name: Publish
        run: npm publish --access public ./lib
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}